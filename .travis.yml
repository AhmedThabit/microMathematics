# CI script for https://travis-ci.org/mkulesh/microMathematics
language: android

jdk: oraclejdk8

android:
  components:
      - platform-tools
      - tools
      - build-tools-25.0.2
      - android-25
      - extra-android-m2repository
      
branches:
  only:
    - master

install:
    # Ensure Gradle wrapper is executable
    - chmod +x ./gradlew; ls -l gradlew
    
script: "./gradlew clean assembleDebug"

after_success:
    # Show apk
    - ls -l app/build/outputs/apk

notifications:
  email:
    on_success: change
    on_failure: always
    
